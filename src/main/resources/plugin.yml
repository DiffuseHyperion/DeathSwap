name: DeathSwap
version: '${project.version}'
main: tk.diffusehyperion.deathswap.DeathSwap
api-version: 1.13
description: only 2 years late
depend:
  - GameMaster
commands:
  team:
    description: Set your team!
    usage: /team red/blue
    permission: deathswap.team
  start:
    description: Start the game!
    usage: /start
    permission: deathswap.start
  swap:
    description: Force a swap during a game!
    usage: /swap
    permission: deathswap.swap
  reloadconfig:
    description: Reload this plugin's config.
    permission: deathswap.reloadconfig
permissions:
  deathswap.team:
    description: Permissions to select a team.
    default: true
  deathswap.start:
    description: Permissions to start the game.
  deathswap.swap:
    description: Permissions to force a swap during a game.
  deathswap.reloadconfig:
    description: Permissions to reload the plugin's config.
