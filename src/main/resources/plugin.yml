name: DeathSwap
version: '${project.version}'
main: tk.yjservers.deathswap.DeathSwap
api-version: 1.19
description: only 2 years late
depend:
  - GameMaster
commands:
  team:
    description: Set your team!
    usage: /team red/blue
  start:
    description: Start the game!
    usage: /start
    permission: deathswap.start
  swap:
    description: Force a swap during a game!
    usage: /swap
    permission: deathswap.swap
permissions:
  deathswap.start:
    description: Permissions to start the game.
  deathswap.swap:
    description: Permissions to force a swap during a game.
